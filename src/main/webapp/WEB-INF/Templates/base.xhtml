<!DOCTYPE html>
<html lang="pt" 
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">        


    <h:head>
        <f:facet name="first">
            <meta charset="utf-8"/>
            <meta http-equiv="X-UA-Compatible" content="IE=edge"/>    
            <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
            <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

            <title>Controle Financeiro Trust - <ui:insert name="titleOfPage"/></title>
        </f:facet>

        <f:facet name="middle">
            <!-- Bootstrap Core CSS -->
            <h:outputStylesheet library="css" name="bootstrap.min.css"/>
            <!-- Custom CSS -->
            <h:outputStylesheet library="css" name="sb-admin.css"/>            
            <!-- jQuery -->
            <h:outputScript library="js" name="jquery.js"/>
            <!-- Bootstrap Core JavaScript -->
            <h:outputScript library="js" name="bootstrap.min.js"/>
        </f:facet>
        <f:facet name="last">
            <!-- Custom Fonts -->
            <h:outputStylesheet library="css" name="font-awesome.css"/>
        </f:facet>
    </h:head>
    <h:body>
        <div id="wrapper"> 
            <!-- Navigation -->
            <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">                
                <!-- Top Menu Items -->
                <ui:include src="topMenu.xhtml"/>

                <!-- Sidebar Menu Items - These collapse to the responsive navigation menu on small screens -->                
                <ui:include src="sidebar.xhtml"/>
            </nav>
            <!-- /.navbar-collapse -->

            <div id="page-wrapper">
                <div class="container-fluid">
                    <!-- Mensagem para requisições Ajax 
                    <p:ajaxStatus styleClass="ajax-status">
                        <f:facet name="start">
                            <h:graphicImage library="images" name="loading.gif" />
                        </f:facet>
                        <f:facet name="complete">
                            <h:outputText value="" />
                        </f:facet>
                    </p:ajaxStatus>
                    
                    <p:ajaxStatus onstart="PF('statusDialog').show()" onsuccess="PF('statusDialog').hide()" />

                    <p:dialog widgetVar="statusDialog" modal="true" draggable="false" closable="false" resizable="false" showHeader="false">
                        <p:graphicImage library="images" name="loading.gif"/>
                    </p:dialog>
                    -->
                    <ui:insert name="content"/>
                </div>
            </div> 
        </div>
        <!-- /#wrapper -->
        <ui:debug hotkey="x"/>
    </h:body>
</html>
