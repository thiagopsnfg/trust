<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"             
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:jsf="http://xmlns.jcp.org/jsf"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/Templates/base.xhtml">

    <ui:define name="titleOfPage">
        Cliente
    </ui:define>

    <ui:define name="content">
        <div id="page-wrapper">

            <div class="container-fluid">

                <!-- Page Heading -->
                <div class="row">
                    <div class="col-lg-12">
                        <h1 class="page-header">
                            Cadastrar Clientes 
                        </h1>
                        <ol class="breadcrumb">
                            <li class="active">
                                <i class="fa fa-dashboard"></i> Clientes
                            </li>
                        </ol>
                    </div>
                </div>
                <!-- /.row 
                <div class="row">
                    <div class="col-lg-12">
                        <div class="alert alert-info alert-dismissable">
                            <button type="button" class="close" data-dismiss="alert" aria-hidden="true">+</button>
                            <i class="fa fa-info-circle"></i>  <strong>Like SB Admin?</strong> Try out <a href="http://startbootstrap.com/template-overviews/sb-admin-2" class="alert-link">SB Admin 2</a> for additional features!
                        </div>
                    </div>
                </div>
                -->
                <!--Painel de Cadastro-->
                <div class="row">
                    <div class="col-lg-12">
                        <div class="panel panel-default">
                            <div class="panel-heading">
                                <h3 class="panel-title"><i class="fa fa-plus fa-fw"></i> Novo Cadastro</h3>
                            </div>
                            <div class="panel-body">                                
                                <h:form id="frm">
                                    <p:messages />
                                    <div class="row">
                                        <div class="col-lg-10">
                                            <div class="form-group">                                   
                                                <input id="txtNome" type="text" class="form-control" placeholder="Nome"/> 
                                            </div>
                                        </div>
                                        <div class="col-lg-2">
                                            <div class="form-group">                                   
                                                <input id="situacao" type="text" class="form-control" placeholder="situação" readonly="true"/> 
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row">   
                                        <div class="col-lg-4">
                                            <div class="form-group">
                                                <div class="input-group">
                                                    <span class="input-group-addon"><i class="fa fa-mobile"/></span>
                                                    <input type="tel" class="form-control" placeholder="Tel."/>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="col-lg-4">
                                            <div class="form-group">
                                                <div class="input-group">
                                                    <span class="input-group-addon"><i class="fa fa-phone-square"/></span>
                                                    <input type="text" class="form-control" placeholder="Fixo."/>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="col-lg-4">
                                            <div class="form-group">
                                                <div class="input-group">
                                                    <span class="input-group-addon"><i class="fa fa-mobile"/></span>
                                                    <input type="text" class="form-control" placeholder="Te. Contato"/>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <div class="input-group">
                                            <span class="input-group-addon"><i class="fa fa-at"/></span>
                                            <input id="txtNome" type="email" class="form-control" placeholder="email"/>
                                        </div>
                                    </div>
                                    <div class="form-group">                                   
                                        <input id="txtNome" type="text" class="form-control" placeholder="Referência"/> 
                                    </div>
                                    <hr/>
                                    <div class="row">
                                        <div class="col-lg-2">
                                            <div class="form-group">
                                                <input id="txtNome" pattern="^\d{5}-\d{3}$" type="text" class="form-control" placeholder="CEP"/> 
                                            </div>
                                        </div>
                                        <div class="col-lg-10">
                                            <div class="form-group">                                   
                                                <input id="txtNome" type="text" class="form-control" placeholder="Rua"/> 
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-lg-5">
                                            <div class="form-group">
                                                <input id="txtNome" type="text" class="form-control" placeholder="Bairro"/> 
                                            </div>
                                        </div>
                                        <div class="col-lg-5">
                                            <div class="form-group">
                                                <input id="txtNome" type="text" class="form-control" placeholder="Cidade"/> 
                                            </div>
                                        </div>
                                        <div class="col-lg-2">
                                            <div class="form-group">
                                                <select name="UF" id="UF" class="form-control" size="1">
                                                    <option value="RJ">RJ</option>
                                                    <option value="SP">SP</option>
                                                    <option value="ES">ES</option>
                                                    <option value="MG">MG</option>
                                                </select>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="form-group">                                   
                                        <input id="txtNome" type="text" class="form-control" placeholder="Endereço Trabalho"/> 
                                    </div>
                                    <hr/>
                                    <div class="row">
                                        <div class="col-lg-3 col-md-offset-3">
                                            <div class="form-group">
                                                <button type="button" class="btn btn-primary btn-lg btn-block">Cadastrar</button>
                                            </div>
                                        </div>
                                        <div class="col-lg-3">
                                            <div class="form-group">
                                                <button type="button" class="btn btn-default btn-lg btn-block">Limpar</button>
                                            </div>
                                        </div>
                                    </div>

                                </h:form>                                
                            </div>
                        </div>
                    </div>
                </div>
                <!-- /.Painel de Cadastro -->
            </div>
            <!-- /.container-fluid -->
        </div>  
        <!-- /.page-wrapper -->
    </ui:define>
</ui:composition>
